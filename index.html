<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воркспейс</title>
    <style>
        /* Палитра Apple (упрощенная) */
        :root {
            --system-white: #ffffff;
            --system-gray-1: #8e8e93;
            --system-gray-6: #f2f2f7;
            --system-blue: #007aff;
            --system-label-primary: #000000;
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--system-white);
            color: var(--system-label-primary);
            padding-top: env(safe-area-inset-top); /* Для "челки" iPhone */
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--system-gray-6);
            background-color: var(--system-white);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Аватарка (круг) */
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--system-label-primary);
            margin-right: 12px;
            flex-shrink: 0;
            /* В Telegram сюда подставится ваша аватарка через Telegram WebApp */
            background-image: var(--avatar-url, none);
            background-size: cover;
            background-position: center;
        }

        /* Заголовок и селектор */
        .header-title-section {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-right: 8px;
        }

        .chevron {
            width: 16px;
            height: 16px;
            opacity: 0.5;
            transition: transform 0.2s ease;
        }

        .chevron.down {
            transform: rotate(0deg);
        }

        .chevron.up {
            transform: rotate(180deg);
        }

        /* Выпадающее меню */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 50px;
            right: 16px;
            background: var(--system-white);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            z-index: 1000;
            display: none;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 14px 16px;
            font-size: 17px;
            border-bottom: 1px solid var(--system-gray-6);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: var(--system-gray-6);
        }

        .dropdown-item.active {
            color: var(--system-blue);
            font-weight: 600;
        }

        /* Контент */
        .content {
            padding: 20px 16px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Адаптивность для безопасных зон */
        @supports (padding: max(0px)) {
            .header, .content {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <div class="avatar" id="userAvatar"></div>
        <div class="header-title-section">
            <h1 class="title" id="currentTitle">Воркспейс</h1>
            <svg class="chevron down" id="chevron" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <!-- Выпадающее меню -->
        <div class="dropdown" id="dropdownMenu">
            <div class="dropdown-item active" data-page="workspace">Воркспейс</div>
            <div class="dropdown-item" data-page="my-books">Мои Книги</div>
            <div class="dropdown-item" data-page="shared">Поделились со мной</div>
        </div>
    </div>

    <!-- Контент страниц -->
    <div class="content">
        <div class="page active" id="workspace">
            <h2>Контент Воркспейса</h2>
            <p>Здесь будет содержимое вашего воркспейса.</p>
        </div>
        
        <div class="page" id="my-books">
            <h2>Мои Книги</h2>
            <p>Здесь будут отображаться ваши книги.</p>
        </div>
        
        <div class="page" id="shared">
            <h2>Поделились со мной</h2>
            <p>Здесь будут файлы, которыми поделились с вами.</p>
        </div>
    </div>

    <script>
        // Инициализация когда страница загружена
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы интерфейса
            const chevron = document.getElementById('chevron');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const currentTitle = document.getElementById('currentTitle');
            const userAvatar = document.getElementById('userAvatar');
            
            // Текущая активная страница
            let activePage = 'workspace';

            // Функция для переключения страниц
            function switchPage(pageId) {
                // Скрываем все страницы
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // Показываем выбранную страницу
                document.getElementById(pageId).classList.add('active');
                
                // Обновляем активный элемент в меню
                document.querySelectorAll('.dropdown-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-page') === pageId) {
                        item.classList.add('active');
                    }
                });
                
                // Обновляем заголовок
                const pageTitles = {
                    'workspace': 'Воркспейс',
                    'my-books': 'Мои Книги', 
                    'shared': 'Поделились со мной'
                };
                
                currentTitle.textContent = pageTitles[pageId];
                activePage = pageId;
            }

            // Обработчик клика по шеврону/заголовку
            chevron.addEventListener('click', function() {
                dropdownMenu.classList.toggle('show');
                chevron.classList.toggle('down');
                chevron.classList.toggle('up');
            });

            // Обработчики для пунктов меню
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    switchPage(pageId);
                    dropdownMenu.classList.remove('show');
                    chevron.classList.add('down');
                    chevron.classList.remove('up');
                });
            });

            // Закрытие меню при клике вне его
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.header-title-section') && !event.target.closest('.dropdown')) {
                    dropdownMenu.classList.remove('show');
                    chevron.classList.add('down');
                    chevron.classList.remove('up');
                }
            });

            // Интеграция с Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // Инициализируем Telegram WebApp
                tg.ready();
                tg.expand(); // Раскрываем на весь экран
                
                // Устанавливаем аватарку из Telegram
                const user = tg.initDataUnsafe.user;
                if (user && user.photo_url) {
                    userAvatar.style.backgroundImage = `url(${user.photo_url})`;
                }
                
                // Можно также использовать тему Telegram
                if (tg.colorScheme === 'dark') {
                    document.documentElement.style.setProperty('--system-white', '#000000');
                    document.documentElement.style.setProperty('--system-label-primary', '#ffffff');
                    document.documentElement.style.setProperty('--system-gray-6', '#1c1c1e');
                }
            }
        });
    </script>
</body>
</html>
