            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 800);
        }

        clickTarget.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - lastClickTime < clickCooldown) return;
            lastClickTime = now;

            coins++;
            updateDisplay();
            createCoinPopup(e.clientX, e.clientY);
        });

        // –§—É–Ω–∫—Ü–∏—è "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è"
        shareBtn.addEventListener('click', () => {
            const shareText = "–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –•–æ–º—è—á—å–µ–º—É –∫–ª–∏–∫–µ—Ä—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞ @nolego_bot! üêπüí∞";
            
            if (tg.isExpanded) {
                // –í Telegram WebApp
                tg.showPopup({
                    title: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è',
                    message: shareText,
                    buttons: [
                        {
                            id: 'share',
                            type: 'default',
                            text: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è'
                        },
                        {
                            id: 'cancel',
                            type: 'cancel',
                            text: '–û—Ç–º–µ–Ω–∞'
                        }
                    ]
                }, (buttonId) => {
                    if (buttonId === 'share') {
                        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/nolego_bot&text=${encodeURIComponent(shareText)}`);
                    }
                });
            } else if (navigator.share) {
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                navigator.share({
                    title: '–•–æ–º—è—á–∏–π –∫–ª–∏–∫–µ—Ä',
                    text: shareText,
                    url: 'https://t.me/nolego_bot'
                }).catch(console.error);
            } else if (navigator.clipboard) {
                // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–æ–≤
                navigator.clipboard.writeText(shareText + " https://t.me/nolego_bot")
                    .then(() => alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä! –¢–µ–ø–µ—Ä—å –º–æ–∂–µ—à—å –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –µ–π –≤ Telegram"))
                    .catch(console.error);
            } else {
                // Fallback
                const telegramUrl = `https://t.me/share/url?url=https://t.me/nolego_bot&text=${encodeURIComponent(shareText)}`;
                window.open(telegramUrl, '_blank');
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–º–æ–∫–æ–¥–∞
        promoBtn.addEventListener('click', () => {
            alert("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥:");
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
        inviteBtn.addEventListener('click', () => {
            invitePopup.classList.toggle('show');
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
        copyBtn.addEventListener('click', () => {
            const inviteLink = `https://t.me/nolego_bot?start=invite_${tg.initDataUnsafe.user?.id || 'guest'}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(inviteLink)
                    .then(() => {
                        // –í—Ä–µ–º–µ–Ω–Ω–∞—è —Å–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="material-icons copy-icon">check</i> –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    })
                    .catch(console.error);
            } else {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textarea = document.createElement('textarea');
                textarea.value = inviteLink;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="material-icons copy-icon">check</i> –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', (e) => {
            if (!invitePopup.contains(e.target) && e.target !== inviteBtn) {
                invitePopup.classList.remove('show');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            updateDisplay();
            
            // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            if (tg && tg.expand) {
                tg.expand();
            }
        });
    </script>
