<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воркспейс</title>
    <style>
        /* Палитра Apple (упрощенная) */
        :root {
            --system-white: #ffffff;
            --system-gray-1: #8e8e93;
            --system-gray-2: #aeaeb2;
            --system-gray-6: #f2f2f7;
            --system-blue: #007aff;
            --system-label-primary: #000000;
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--system-white);
            color: var(--system-label-primary);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 16px 12px 16px;
            background-color: var(--system-white);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Аватарка (круг) */
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--system-gray-1);
            margin-right: 12px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Заголовок */
        .header-title-section {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            line-height: 1.1;
        }

        /* Строка поиска */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            max-width: calc(100% - 40px);
            background-color: var(--system-gray-6);
            border: none;
            border-radius: 15px;
            padding: 14px 20px 14px 45px;
            font-size: 16px;
            color: var(--system-label-primary);
            outline: none;
            position: relative;
        }

        .search-input::placeholder {
            color: var(--system-gray-2);
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
            z-index: 2;
            pointer-events: none;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Нативные стили для разных ОС */
        .ios-select {
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
            border: none;
            font-size: 28px;
            font-weight: 800;
            color: var(--system-label-primary);
            cursor: pointer;
            padding: 12px 40px 12px 0;
            margin: -12px 0;
            outline: none;
        }

        .android-select {
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
            border: none;
            font-size: 28px;
            font-weight: 800;
            color: var(--system-label-primary);
            cursor: pointer;
            padding: 12px 40px 12px 0;
            margin: -12px 0;
            outline: none;
            border-bottom: 2px solid var(--system-blue);
        }

        /* Контент */
        .content {
            padding: 16px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .page h2 {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .page p {
            font-size: 16px;
            line-height: 1.4;
            color: var(--system-gray-1);
        }

        /* Адаптивность для безопасных зон */
        @supports (padding: max(0px)) {
            .header, .content, .search-container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
        }

        /* Стили для темной темы Telegram */
        body.dark-theme {
            --system-white: #000000;
            --system-label-primary: #ffffff;
            --system-gray-6: #1c1c1e;
            --system-gray-1: #8e8e93;
            --system-gray-2: #636366;
        }

        body.dark-theme .search-input {
            background-color: var(--system-gray-6);
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <div class="avatar" id="userAvatar"></div>
        <div class="header-title-section">
            <h1 class="title" id="currentTitle">Воркспейс</h1>

            <!-- Нативный селект для iOS -->
            <select class="ios-select" id="iosSelect" style="display: none;">
                <option value="workspace">Воркспейс</option>
                <option value="my-books">Мои Книги</option>
            </select>

            <!-- Нативный селект для Android -->
            <select class="android-select" id="androidSelect" style="display: none;">
                <option value="workspace">Воркспейс</option>
                <option value="my-books">Мои Книги</option>
            </select>
        </div>
    </div>

    <!-- Строка поиска -->
    <div class="search-container">
        <div class="search-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="Книги, авторы, рассказы…"
            >
        </div>
    </div>

    <!-- Контент страниц -->
    <div class="content">
        <div class="page active" id="workspace">
            <h2>Контент Воркспейса</h2>
            <p>Здесь будет содержимое вашего воркспейса.</p>
        </div>
        
        <div class="page" id="my-books">
            <h2>Мои Книги</h2>
            <p>Здесь будут отображаться ваши книги.</p>
        </div>
    </div>

    <script>
        // Инициализация когда страница загружена
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы интерфейса
            const currentTitle = document.getElementById('currentTitle');
            const userAvatar = document.getElementById('userAvatar');
            const iosSelect = document.getElementById('iosSelect');
            const androidSelect = document.getElementById('androidSelect');
            const searchInput = document.getElementById('searchInput');
            
            // Определяем ОС
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            // Текущая активная страница
            let activePage = 'workspace';

            // Функция для переключения страниц
            function switchPage(pageId) {
                // Скрываем все страницы
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // Показываем выбранную страницу
                document.getElementById(pageId).classList.add('active');
                
                // Обновляем нативные селекты
                iosSelect.value = pageId;
                androidSelect.value = pageId;
                
                // Обновляем заголовок
                const pageTitles = {
                    'workspace': 'Воркспейс',
                    'my-books': 'Мои Книги'
                };
                
                currentTitle.textContent = pageTitles[pageId];
                activePage = pageId;

                // Обновляем плейсхолдер поиска в зависимости от страницы
                if (pageId === 'my-books') {
                    searchInput.placeholder = 'Поиск по книгам…';
                } else {
                    searchInput.placeholder = 'Книги, авторы, рассказы…';
                }
            }

            // Показываем соответствующий нативный селект
            if (isIOS) {
                iosSelect.style.display = 'block';
                currentTitle.style.display = 'none';
            } else if (isAndroid) {
                androidSelect.style.display = 'block';
                currentTitle.style.display = 'none';
            } else {
                // Для десктопа и других устройств оставляем заголовок
                iosSelect.style.display = 'none';
                androidSelect.style.display = 'none';
            }

            // Обработчики для нативных селектов
            iosSelect.addEventListener('change', function() {
                switchPage(this.value);
            });

            androidSelect.addEventListener('change', function() {
                switchPage(this.value);
            });

            // ===== ИНТЕГРАЦИЯ С TELEGRAM WEBAPP =====
            function initTelegramWebApp() {
                if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    
                    tg.ready();
                    tg.expand();
                    
                    const user = tg.initDataUnsafe?.user;
                    
                    if (user && user.photo_url) {
                        userAvatar.style.backgroundImage = `url('${user.photo_url}')`;
                    } else {
                        const firstName = user?.first_name || 'П';
                        userAvatar.style.backgroundColor = '#007aff';
                        userAvatar.style.color = 'white';
                        userAvatar.style.display = 'flex';
                        userAvatar.style.alignItems = 'center';
                        userAvatar.style.justifyContent = 'center';
                        userAvatar.style.fontWeight = 'bold';
                        userAvatar.style.fontSize = '16px';
                        userAvatar.textContent = firstName.charAt(0).toUpperCase();
                    }
                    
                    if (tg.colorScheme === 'dark') {
                        document.body.classList.add('dark-theme');
                    }
                    
                    tg.onEvent('themeChanged', function() {
                        if (tg.colorScheme === 'dark') {
                            document.body.classList.add('dark-theme');
                        } else {
                            document.body.classList.remove('dark-theme');
                        }
                    });
                    
                } else {
                    userAvatar.style.backgroundColor = '#007aff';
                    userAvatar.style.display = 'flex';
                    userAvatar.style.alignItems = 'center';
                    userAvatar.style.justifyContent = 'center';
                    userAvatar.style.color = 'white';
                    userAvatar.style.fontWeight = 'bold';
                    userAvatar.textContent = 'Т';
                }
            }

            initTelegramWebApp();
        });
    </script>
</body>
</html>
